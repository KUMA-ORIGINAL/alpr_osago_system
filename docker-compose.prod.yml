
services:
  alpr-server:
    build: ./src
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CAMERA_RTSP_URLS=${CAMERA_RTSP_URLS}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-60}
      - ALLOWED_COUNTRIES=${ALLOWED_COUNTRIES:-RU,KZ,BY}
    volumes:
      - ./src:/app
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    restart: unless-stopped

  nginx:
    build: nginx
    env_file: .env
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - certs:/etc/letsencrypt
    depends_on:
      - alpr-server

volumes:
  certs:
